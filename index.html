<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What can I cook?</title>
    <link rel="stylesheet" href="./dist/styles/styles.css" />
    <link rel="icon" href="/assets/saute.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <!-- Menu -->
      <div class="ingredients">
        <span class="ingredients-header">
          <div class="image-container">
            <img src="./assets/cooking.png" alt="" />
          </div>
          <label for="input" class="title">Enter ingredients</label>
        </span>
        <form>
          <input id="input" type="text" placeholder="Rice, beans, potato..." />
          <button class="addBtn" id="addBtn">
            <img src="./assets/plus-solid.svg" alt="" />
            Add
          </button>
        </form>
        <div class="list"></div>
      </div>
      <!-- Seção exibida quando não há receitas -->
      <div class="no-recipe active">
        <img src="assets/undraw_cooking_p7m1.svg" alt="No recipe found" />
        <h2>
          No recipes found. Add ingredients and hit the button to
          <span>find out what you can cook.</span>
        </h2>
        <button id="search" class="search">What can I cook?</button>
      </div>
      <!-- Receitas -->
      <div class="recipes">
        <h2 class="amount"></h2>

        <div class="list"></div>

        <button class="load" id="load">View More</button>
      </div>
    </main>
    <script type="module" src="/src/matsin."></script>
  </body>
</html>
